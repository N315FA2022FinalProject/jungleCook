<!-- different title for each page -->
<title>Edit Your Recipe</title>
<link rel="stylesheet" href="/css/styles.css" />
<!-- nav with 5 links (after login) -->
<nav>
  <!-- junglecook logo -->
  <div class="logo"></div>
  <!-- links -->
  <div class="navLinks">
    <a href="#">Home</a>
    <a href="#">Browse</a>
    <a href="#">Create Recipe</a>
    <a href="#">Your Recipes</a>
    <!-- login button -->
    <div class="loginBtn">
      <a href="#"><p class="loginTxt">Login</p></a>
    </div>
  </div>
</nav>

<!-- this is going to be the wrapper of the whole page -->
<div class="edit-wrap">
  <h1>Hey Michael, edit your recipe!</h1>
  <div class="form-holder">
    <div class="steps">
      <input type="text" id="step0" placeholder="Edit Recipe Image" />
      <div class="addImgBtn"><p>Attach File</p></div>
      <input type="text" id="step1" placeholder="Step #2" />
      <input type="text" id="step2" placeholder="Step #3" />
      <input type="text" id="step3" placeholder="Step #4" />
      <input type="text" id="step4" placeholder="Step #5" />
      <div class="addSButton"><p>+</p></div>
    </div>
    <div class="ingred">
      <h2>Edit Ingredients:</h2>
      <input type="text" id="ingred0" placeholder="Ingredient #1" />
      <input type="text" id="ingred1" placeholder="Ingredient #2" />
      <input type="text" id="ingred2" placeholder="Ingredient #3" />
      <div class="addingredButton"><p>+</p></div>
    </div>

    <div class="instruc">
      <h2>Edit Instructions:</h2>
      <input type="text" id="instruc0" placeholder="Instruction #1" />
      <input type="text" id="instruc1" placeholder="Instruction #2" />
      <input type="text" id="instruc2" placeholder="Instruction #3" />
      <div class="addinstrucButton"><p>+</p></div>
    </div>
    <div><input type="submit" value="Submit Changes" id="submitBtn" /></div>
  </div>
</div>
