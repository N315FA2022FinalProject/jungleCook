<!-- specific title for the login page -->
<title>Login to Jungle Cook</title>
<link rel="stylesheet" href="/css/styles.css" />
<!-- wrapper for the login section of the page -->
<div class="login-wrapper">
  <!-- begin login/signup portion of the site -->
  <div class="login-signup">
    <!-- login content -->
    <div class="login">
      <h1>Login Here!</h1>
      <input type="email" name="email" id="em" placeholder="Email Address" />
      <input type="password" name="password" id="pw" placeholder="Password" />
      <input type="submit" class="buttons" value="Login" id="loginButton" />
    </div>
    <!-- signup content -->
    <div class="sign-up">
     <p class="signup-alert">don't have an account?</p>
     <h1>Sign Up!</h1>
     <input type="text" name="firstName" id="fn" placeholder="First Name" />
     <input type="text" name="lastName" id="ln" placeholder="Last Name" />
     <input type="email" name="email" id="sem" placeholder="Email Address" />
     <input type="password" name="password" id="spw" placeholder="Password" />
     <input type="submit" class="buttons" value="Sign Up" id="loginButton" />
    </div>
  </div>
  <!-- end of login-signup content -->
  </div>
  <!-- end wrapper div and begin footer content -->
  <footer>
    <!-- logo for the footer -->
    <p class="footLogo">Copyright &copy; The Jungle Cook</p>
    <!-- text with the specific text -->
    <div class="spef-text">
      <p class="spef-text-inside">Login</p>
      <p class="spef-text-inside">Recipes by Category</p>
      <p class="spef-text-inside">Privacy and Copyright</p>
      <p class="spef-text-inside">Create Recipe</p>
      <p class="spef-text-inside">Your Recipes</p>
    </div>
    <!-- social media logos for the homepage -->
    <div class="foot-soc-media">
      <img src="/images/facebook.svg" alt="Facebook Logo" />
      <img src="/images/instagram.svg" alt="Instagram Logo" />
    </div>
  </footer>
</div>
