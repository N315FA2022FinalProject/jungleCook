<!-- specific title for the login page -->
<title>Login to Jungle Cook</title>

<!-- wrapper for the login section of the page -->
<div class="login-wrapper">
  <!-- begin login/signup portion of the site -->
  <div class="login-signup">
    <!-- login content -->
    <div class="login">
      <h1>Login Here!</h1>
      <input type="email" name="email" id="em" placeholder="Email Address" />
      <input type="password" name="password" id="pw" placeholder="Password" />
      <input type="submit" class="buttons" value="Login" id="loginButton" />
    </div>
    <!-- signup content -->
    <div class="sign-up">
      <p class="signup-alert">don't have an account?</p>
      <h1>Sign Up!</h1>
      <input type="text" name="firstName" id="fn" placeholder="First Name" />
      <input type="text" name="lastName" id="ln" placeholder="Last Name" />
      <input type="email" name="email" id="sem" placeholder="Email Address" />
      <input type="password" name="password" id="spw" placeholder="Password" />
      <input type="submit" class="buttons" value="Sign Up" id="submitBtn" />
    </div>
  </div>
  <!-- end of login-signup content -->
</div>
