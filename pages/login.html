<!-- specific title for the login page -->
<title>Login to Jungle Cook</title>
<script></script>
<!-- wrapper for the login section of the page -->
<div class="login-wrapper">
  <!-- begin login/signup portion of the site -->
  <div class="login-signup">
    <!-- login content -->
    <div class="login">
      <h1>Login Here!</h1>
      <input type="email" name="email" id="em" placeholder="Email Address" />
      <input type="password" name="password" id="pw" placeholder="Password" />
      <button id="logBtn">Log In</button>
    </div>
    <!-- signup content -->
    <div class="sign-up">
      <p class="signup-alert">don't have an account?</p>
      <h1>Sign Up!</h1>
      <input type="text" id="fn" placeholder="First Name" required="true" />
      <input type="text" id="ln" placeholder="Last Name" />
      <input type="email" id="sem" placeholder="Email Address" />
      <input type="password" id="spw" placeholder="Password" />
      <button id="subBtn">Sign Up</button>
    </div>
  </div>
  <!-- end of login-signup content -->
</div>
