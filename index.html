<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jungle Cook</title>
    <!-- linking css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <!-- junglecook logo -->
      <div class="logo"></div>
      <!-- links -->
      <div class="navLinks">
        <a href="#home">Home</a>
        <a href="#browse">Browse</a>
        <a href="#createrecipes">Create Recipes</a>
        <!-- login button -->
      <div class="loginBtn">
        <a href="#login"><p class="loginTxt">Login</p></a>
      </div>
      </div>
    </nav>

    <div id="app">

    </div>

    <!-- end wrapper div and begin footer content -->
    <footer>
      <!-- logo for the footer -->
      <p class="footLogo">Copyright &copy; The Jungle Cook</p>
      <!-- text with the specific text -->
      <div class="spef-text">
        <p class="spef-text-inside">Login</p>
        <p class="spef-text-inside">Recipes by Category</p>
        <p class="spef-text-inside">Privacy and Copyright</p>
        <p class="spef-text-inside">Create Recipe</p>
        <p class="spef-text-inside">Your Recipes</p>
      </div>
      <!-- social media logos for the homepage -->
      <div class="foot-soc-media">
        <img src="images/facebook.svg" alt="Facebook Logo" />
        <img src="images/instagram.svg" alt="Instagram Logo" />
      </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js" type="module"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
