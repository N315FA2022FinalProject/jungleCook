<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jungle Cook</title>
    <!-- linking css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- this will be the home wrapper that contains the image shown in the xd file -->
    <div class="home-wrapper">
         <!-- PINK circle with content inside of the middle of the page -->
         <div class="pink-circle">
          <!-- text inside of the pink circle -->
          <div class="pink-home-text">
            Want to be a Jungle Cook? Go ahead and the kitchen is yours!
          </div>
         </div>
        <!-- YELLOW circle with content inside of the middle of the page -->
        <div class="yellow-circle">
          <!-- title of the page -->
          <h1>The Jungle Cook</h1>
          <!-- text inside of the yellow circle -->
          <p class="yellow-home-text">The home to various 
            recipes of your choice. 
            Add your own recipe 
            today and fill the world 
            with joy!</p>
        </div>
      </div>
    </div>
  </body>
